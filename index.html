
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3Dポートフォリオ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- ヘッダー -->
  <header class="glass-header sticky">
    <h1>My 3D Portfolio</h1>
    <div class="hamburger" onclick="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
</div>
<nav class="nav-links">
      <a href="index.html">ギャラリー</a>
      <a href="about.html">自己紹介</a>
      <a href="contact.html">コンタクト</a>
    </nav>
  </header>

  <!-- フリーワード検索 -->
  <section class="search-section">
    <input type="text" id="search-input" placeholder="キーワードで検索..." />
  </section>

  <!-- カテゴリフィルター -->
  <section class="filter-controls">
    <button class="filter-btn active" data-filter="all">すべて</button>
    <button class="filter-btn" data-filter="3d">3Dモデル</button>
    <button class="filter-btn" data-filter="nft">NFTアート</button>
    <button class="filter-btn" data-filter="web">Webデザイン</button>
  </section>

  <!-- ギャラリー -->
  <section class="gallery" id="gallery">
    <!-- 各作品カード -->
    <div class="card 3d" onclick="openDetailModal('3Dモデル作品 1', 'これは3Dモデルのダミー作品です。', 'https://picsum.photos/id/1015/600/400', ['3D', 'デザイン'], 'https://example.com')">
      <img src="https://picsum.photos/id/1015/300/200" alt="3D Model 1" />
      <h2>3Dモデル作品 1</h2>
      <div class="card-tags"><span class="tag">3D</span><span class="tag">デザイン</span></div>
    </div>
    <div class="card nft" onclick="openDetailModal('NFTアート作品 1', 'NFTアートのサンプルです。', 'https://picsum.photos/id/1025/600/400', ['NFT', 'ブロックチェーン'], 'https://example.com')">
      <img src="https://picsum.photos/id/1025/300/200" alt="NFT Art 1" />
      <h2>NFTアート作品 1</h2>
      <div class="card-tags"><span class="tag">NFT</span><span class="tag">ブロックチェーン</span></div>
    </div>
    <div class="card web" onclick="openDetailModal('Webデザイン作品 1', 'Webサイト用デザインコンセプトです。', 'https://picsum.photos/id/1040/600/400', ['HTML', 'CSS'], 'https://example.com')">
      <img src="https://picsum.photos/id/1040/300/200" alt="Web Design 1" />
      <h2>Webデザイン作品 1</h2>
      <div class="card-tags"><span class="tag">HTML</span><span class="tag">CSS</span></div>
    </div>
  </section>

  <!-- 詳細モーダル -->
  <div id="detail-modal" class="modal" onclick="closeDetailModal()">
    <div class="modal-inner" onclick="event.stopPropagation()">
      <span class="close-btn" onclick="closeDetailModal()">&times;</span>
      <img id="modal-img" src="" alt="詳細画像" />
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <div id="modal-tags" class="tags"></div>
      <a id="modal-link" href="#" target="_blank" class="external-link">詳しく見る</a>
    </div>
  </div>

  <!-- フッター -->
  <footer class="footer">
    <p>&copy; 2025 My 3D Portfolio</p>
  </footer>

  <!-- スクリプト -->
  <script src="main.js"></script>
</body>
</html>
